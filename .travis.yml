language: generic 
sudo: required
services:
  -docker

before_install:
  - docker build -t andreitarlapan/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true andreitarlapan/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "arn:aws:glacier:us-east-2:876199432626:vaults/postavechie"
  bucket_path: "docker-react"
  on:
    branch: master
  acces_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"